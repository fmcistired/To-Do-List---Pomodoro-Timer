<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FMC To-Do List</title>
</head>
<body>
    <div class="title">
        <h1>FMC To-Do List</h1>
    </div>
    <div class="container">
        <div class="to-do-app">
            <h2>Tasks</h2>
            <div class="row">
                <input type="text" id="input-task" placeholder="Add new task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="task-container"></ul>



        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
